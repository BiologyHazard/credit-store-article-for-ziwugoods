<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #2c3e50;
      font-size: 16px;
      background: white;
      min-height: 100vh;
    }

    .document-section {
      background: white;
      padding: 40px;
      min-height: 100vh;
    }

    .document-header {
      max-width: 840px;
      margin: 0 auto 40px auto;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 30px;
    }

    .document-title {
      font-size: 36px;
      font-weight: 700;
      color: #2c3e50;
      margin: 0 0 12px 0;
      line-height: 1.3;
    }

    .document-subtitle {
      font-size: 16px;
      color: #7f8c8d;
      margin: 0;
      font-weight: 400;
    }

    .document-content {
      max-width: 840px;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.7;
      color: #2c3e50;
    }

    /* 文档内容样式优化 */
    .document-content img {
      max-width: 100% !important;
      height: auto !important;
      display: block !important;
      margin: 20px auto !important;
    }

    .document-content .consecutive-images {
      display: flex !important;
      flex-wrap: nowrap !important;
      align-items: flex-start !important;
      gap: 15px !important;
      margin: 25px 0 !important;
      overflow: hidden !important;
    }

    .document-content .consecutive-images img {
      flex: 1 1 auto !important;
      min-width: 0 !important;
      max-width: none !important;
      width: auto !important;
      height: auto !important;
      object-fit: contain !important;
      margin: 0 !important;
      display: block !important;
    }

    .document-content h1,
    .document-content h2,
    .document-content h3,
    .document-content h4,
    .document-content h5,
    .document-content h6 {
      margin-top: 40px;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #2c3e50;
      font-weight: 600;
    }

    .document-content h1 {
      font-size: 32px;
      padding-bottom: 10px;
    }

    .document-content h2 {
      font-size: 28px;
    }

    .document-content h3 {
      font-size: 24px;
    }

    .document-content p {
      margin: 18px 0;
      text-align: justify;
    }

    .document-content hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #e0e0e0;
      height: 1px;
    }

    .document-content table {
      margin: 25px 0;
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #e0e0e0;
    }

    .document-content table th,
    .document-content table td {
      border: 1px solid #e0e0e0;
      padding: 12px 15px;
      text-align: left;
    }

    .document-content table th {
      background: #f8f9fa;
      color: #2c3e50;
      font-weight: 600;
    }

    .document-content table tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .document-content blockquote {
      margin: 0 !important;
      border-left: 2px solid #bcbfc4;
      color: #646a73;
      padding-left: 10px;
    }

    p {
      margin: 0 !important;
      padding: 0 !important;
    }

    a {
      color: #336df4;
      text-decoration: none;
      font-weight: 400;
    }

    a:hover {
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    u {
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .document-content code {
      background: #f4f6f8;
      padding: 4px 8px;
      font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono", monospace;
      font-size: 14px;
      color: #e74c3c;
    }

    .document-content pre {
      background: #f4f6f8;
      color: #2c3e50;
      padding: 20px;
      border: 1px solid #e0e0e0;
      overflow-x: auto;
      margin: 25px 0;
    }

    .document-content pre code {
      background: none;
      padding: 0;
      color: #2c3e50;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .document-section {
        padding: 20px;
      }
    }

    /* 打印样式 - 优化打印效果 */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      .document-section {
        background: white !important;
        padding: 0 !important;
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
      }

      .document-header {
        max-width: none !important;
        margin: 0 0 30px 0 !important;
        border-bottom: 1px solid #ccc !important;
        padding-bottom: 20px !important;
      }

      .document-title {
        color: black !important;
      }

      .document-subtitle {
        color: #666 !important;
      }

      .document-content {
        max-width: none !important;
        margin: 0 !important;
        color: black !important;
      }
    }
  </style>
</head>
